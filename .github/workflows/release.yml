name: Publish Python Wheels with Maturin

on:
  push:
    branches: 
      - "main"
    tags:
      - "*"
jobs:
  build-and-publish:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]
        
steps:
  - name: Check out repository
    uses: actions/checkout@v2

  - name: Set up Python
    uses: actions/setup-python@v4
    with:
      python-version: ${{ matrix.python-version }}

  # Set up Rust
  - name: Install Rust stable toolchain
    uses: actions-rs/toolchain@v1
    with:
      profile: minimal
      toolchain: stable
      override: true

  - name: Install maturin
    run: pip install maturin

  - name: Build and publish to PyPI
    # `maturin publish` will build wheels for your current OS/Python version
    # and publish them automatically.
    run: maturin publish --skip-existing 
    env:
      MATURIN_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
